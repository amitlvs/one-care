<mat-toolbar style="background-color: #ffa726; color: white;" class="sticky">
    <mat-toolbar-row fxLayoutAlign="space-between center">
        <div fxLayout="row">
            <button mat-button> <span class="logo" routerLink="home">One Care</span></button>
            <div *ngIf="!deviceXs" fxLayoutAlign="space-between center">
                <button mat-button routerLink="/home">Home</button>
                <button mat-button routerLink="/about">About</button>
                <button mat-button routerLink="/contactus">Contact Us</button>
                <button mat-button routerLink="home/viewAppointment" *ngIf="headersLoader">Appointment</button>
            </div>

        </div>
        <div>
            <button *ngIf="!headersLoader" mat-button (click)="loggedIn()">Login</button>
            <button *ngIf="!headersLoader" mat-button routerLink="/signup">Sign Up</button>
            <button *ngIf="headersLoader" mat-button routerLink="/login" (click)="logout()">Logout</button>
            <button *ngIf="!deviceXs" mat-icon-button>
                <!-- <mat-icon routerLink="/profile">person</mat-icon> -->
            </button>
        </div>

    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/contactus">Contact Us</button>

    </mat-toolbar-row>
</mat-toolbar>
